{% extends 'base.html' %} {% block content %}
<h1>Movies</h1>
<ul>
  {% for movie in movies %}
  <li>
    <a href="{% url 'movie_detail' movie.pk %}">
      <img
        src="{{ movie.image_url }}"
        width="100"
        height="150"
        alt="Movie Image"
      />
      {{ movie.title }}
    </a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
